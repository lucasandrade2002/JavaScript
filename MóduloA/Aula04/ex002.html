    <title>Meu segundo programa em JS</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(148, 148, 218);
            color: white;
        }

        h1{
            color:yellow;
        }
    </style>

<body>

    <h1>Olá, mundo!</h1>
    <p>Este é um exemplo de parágrafo.</p>

    <script>
     var numero1 = window.prompt("Digite um número: ")
     var numero2 = window.prompt("Digite um segundo número: ")
     var soma = Number.parseFloat(numero1) + Number.parseFloat(numero2) 
     //Number.parseInt converte de uma string para números inteiros\\
     window.alert(`A soma entre ${numero1} e ${numero2} é igual a ${soma}!`)
     
    </script>
    
</body>
