    <script>
        var nomeUsuario = window.prompt("Qual é o seu nome?")
        var salario = Number(window.prompt("Quanto você ganha por mês?"))
        window.alert(`É um prazer te conhecer ${nomeUsuario}!`)

        document.write(`Seu nome é ${nomeUsuario} e ele tem ${nomeUsuario.length} letras.`)
        document.write(`<br> Seu nome em letras maiúsculas é: ${nomeUsuario.toUpperCase()}`)
        document.write(`<br> Seu nome em letras minúsculas é: ${nomeUsuario.toLowerCase()}`)
        document.write(`<br> Seu salario é de R$ ${salario.toFixed(2).replace(".",",")}!`)
        document.write(`${salario.toLocaleString('pt-BR', {style:'Currency', currency:'BRL'})}`)


    </script>
