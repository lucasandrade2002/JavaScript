<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
        <h1>Analisador de Números</h1>
    </header>

    <main>
        <div> 
            <p>Números entre (1 e 100): <input type="number" id="entrada"> 
            <input type="button" value="Adicionar" onclick="adicionar()"></p> 
        </div>

        <div>
            <select id="saida" size="10"></select>
            <br>
            <input type="button" value="Finalizar" id="finish" onclick="finalizar()">
        </div>

        <div id="resultado">

        </div>
    </main>

    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
