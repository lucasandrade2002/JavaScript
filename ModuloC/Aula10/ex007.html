<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(235, 235, 235);
        }

        #res{
            margin-top: 20px;
        }
    </style>

</head>
<body>

    <h1>Somando Valores</h1>

    <input type="number" name="texto1" id="texto1"> +
    <input type="number" name="texto2" id="texto2">
    <input type="button" value="Somar" id="botao">
    <div id="res">Resultado</div>

    <script>

        var s = window.document.getElementById("botao")
        s.addEventListener("click", somar)

        function somar() {
            var txt1 = window.document.getElementById("texto1")
            var txt2 = window.document.getElementById("texto2")
            var res = window.document.querySelector("div#res")
            var n1 = Number.parseFloat(txt1.value)
            var n2 = Number.parseFloat(txt2.value)
            var resultado = n1 + n2
            res.innerHTML = `O resultado da soma entre ${n1} e ${n2} é igual a <strong>${resultado.toFixed(2)}</strong>!`
            
        }

    </script>
    
</body>
</html>
