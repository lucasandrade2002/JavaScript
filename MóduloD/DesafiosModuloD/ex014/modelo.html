<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Dia</title>

    <link rel="stylesheet" href="style.css">

</head>

<!--Onload é o evento que é acionado ao recarregar a página do site. Ao recarregar a                              página, o evento é acionado e a função carregar é invocada-->

<body onload="carregar()"> 

    <header>
        <h1>Hora do Dia</h1>
    </header>

    <main>
        <div id="msg">Aqui vai aparecer a mensagem...</div>

        <div id="foto">
            <img src="./pexels-pixabay-355465.jpg" width="250px" height="250px" alt="foto de uma paisagem ao nascer do sol" style="border-radius:50%; display: block; margin: auto;" id="imagem">
        </div>
    </main>

    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
